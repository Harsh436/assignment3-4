<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>USD to CAD converter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="title">
        <h1>US Dollar to Canadian Dollar</h1>
        <h3>Convert USD to CAD at the real exchange rate</h3>
    </div>
    <div class="converter">
        <div class="input-field-1">
            <label for="amount">Amount</label><br>
            <input type="number" id="amount" step="1" placeholder="Enter Amount"/>

            <select id="usdCurrency" onchange="changeSelectId(this)">
                <option value="usd">
                    <img src="https://icons8.com/icon/15532/usa" alt="">
                    USD
                </option>
                <option value="cad">CAD</option>
            </select>
        </div>

        <div class="input-field-2">
            <label for="cadAmount">Converted to</label><br>
            <input type="number" id="cadAmount" step="1" placeholder="Converted Amount"/>

            <select id="cadCurrency" onchange="changeSelectId(this)">
                <option value="cad">CAD</option>
                <option value="usd">USD</option>
            </select>
        </div>

        <br>

    </div>
    <div class="button">

        <button onclick="convertCurrency()">Convert</button>
    </div>
    <script src="index.js" async defer></script>
    
</body>

</html>
